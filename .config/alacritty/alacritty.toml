[font]
size = 16

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"

[scrolling]
history = 5000

[cursor.style]
blinking = "Always"

[terminal.shell]
args = ["--login"]
program = "/bin/zsh"
# program = "/usr/local/bin/fish"

[window]
decorations = "Full"
decorations_theme_variant = "Dark"
dynamic_padding = true
dynamic_title = true
title = "Alacritty"
# opacity = 0.90  # for transparent background

[window.dimensions]
columns = 100
lines = 35

[window.padding]
x = 2
y = 0

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/rose-pine.toml"
]
