[font]
size = 17

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"

[scrolling]
history = 10000

[cursor.style]
blinking = "Always"

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_title = true
#opacity = 0.90
title = "Alacritty"

[window.dimensions]
columns = 110
lines = 40

[window.padding]
x = 5
y = 5
