[font]
size = 20

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.normal]
family = "Hack Nerd Font Mono"

[scrolling]
history = 5000

[cursor]
blink_timeout = 0

[cursor.vi_mode_style]
shape = "Beam"
blinking = "Always"

[cursor.style]
blinking = "Always"

[terminal.shell]
args = ["--login"]
program = "/bin/zsh"
# program = "/usr/local/bin/fish"

[window]
decorations = "Full"  # Full, None, Transparent, Buttonless
decorations_theme_variant = "Dark"  # Dark, Light, None
dynamic_padding = true
dynamic_title = true
title = "Alacritty"
# opacity = 0.90  # for transparent background

[window.dimensions]
columns = 90
lines = 35

[window.padding]
x = 0
y = 0

[general]
live_config_reload = true
import = [
    "~/.config/alacritty/themes/themes/one_dark.toml"
]
