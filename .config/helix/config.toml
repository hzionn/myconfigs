[editor]
true-color = true
scrolloff = 10
line-number = "relative"

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "||"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
